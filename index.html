<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>출석 체크</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f5f5f5; }
    h1 { color: #333; }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    button {
      background: #4CAF50; color: white;
      border: none; border-radius: 8px;
      cursor: pointer;
    }
    #status { margin-top: 20px; font-size: 16px; }
    #list { margin-top: 20px; background: white; padding: 10px; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>출석 체크</h1>
  <p>이름을 입력하고 출석 버튼을 눌러보세요!</p>
  <input type="text" id="nameInput" placeholder="이름을 입력하세요">
  <button onclick="checkIn()">출석!</button>

  <p id="status">출석 내역:</p>
  <div id="list"></div>

  <script>
    // 저장된 출석 내역 불러오기
    const listDiv = document.getElementById('list');
    const saved = JSON.parse(localStorage.getItem('attendance') || '[]');
    renderList(saved);

    function renderList(data) {
      listDiv.innerHTML = data.map(item => `<div>${item}</div>`).join('');
    }

    function checkIn() {
      const name = document.getElementById('nameInput').value.trim();
      if (!name) {
        alert("이름을 입력하세요!");
        return;
      }
      const now = new Date();
      const record = `${name} - ${now.toLocaleString()}`;

      // 기존 내역 + 새로운 출석
      saved.push(record);
      localStorage.setItem('attendance', JSON.stringify(saved));

      document.getElementById("status").innerText = "출석 완료!";
      renderList(saved);
    }
  </script>
</body>
</html>
